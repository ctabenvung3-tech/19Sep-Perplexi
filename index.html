<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Khảo sát môi trường</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Biểu mẫu khảo sát thông tin môi trường</h1>
    <form id="surveyForm">

      <!-- Bước 1 -->
      <div class="step">
        <h2>Bước 1: Thông tin doanh nghiệp</h2>
        <label>Tên doanh nghiệp</label><br>
        <input type="text" name="company" required><br><br>

        <label>Địa chỉ</label><br>
        <input type="text" name="address" required><br><br>

        <label>Vốn điều lệ</label><br>
        <select name="capital">
          <option>Dưới 3 tỷ</option>
          <option>Từ 3 đến dưới 20 tỷ</option>
          <option>Từ 20 đến dưới 100 tỷ</option>
          <option>Trên 100 tỷ</option>
        </select>
      </div>

      <!-- Bước 2 -->
      <div class="step" style="display:none">
        <h2>Bước 2: Quy mô</h2>
        <label>Quy mô lao động (người)</label><br>
        <input type="number" name="employees" required><br><br>

        <label>Diện tích nhà xưởng sản xuất (m²)</label><br>
        <input type="number" name="factory_size" required><br><br>
      </div>

      <!-- Bước 3 -->
      <div class="step" style="display:none">
        <h2>Bước 3: Loại hình doanh nghiệp</h2>
        <label><input type="radio" name="type" value="Nhà nước" required> Nhà nước</label><br>
        <label><input type="radio" name="type" value="FDI"> Doanh nghiệp FDI</label><br>
        <label><input type="radio" name="type" value="Ngoài NN"> Ngoài nhà nước</label>
      </div>

      <!-- Nút điều hướng -->
      <div style="margin-top:20px">
        <button id="prevBtn" type="button">◀ Quay lại</button>
        <button id="nextBtn" type="button">Tiếp theo ▶</button>
        <button id="submitBtn" type="button" style="display:none">Gửi khảo sát</button>
      </div>
    </form>
  </div>

  <!-- Script -->
  <script src="app.js"></script>
</body>
</html>
