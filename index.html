<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Khảo sát thông tin môi trường doanh nghiệp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>KHẢO SÁT THÔNG TIN MÔI TRƯỜNG DOANH NGHIỆP</h1>
    <p><em>Chúng tôi cam kết chỉ sử dụng thông tin cho mục đích nghiên cứu khoa học</em></p>

    <form id="surveyForm">
      <!-- PHẦN A -->
      <h2>PHẦN A - THÔNG TIN CHUNG</h2>
      <label>Tên doanh nghiệp *</label>
      <input type="text" name="company" required>

      <label>Địa chỉ</label>
      <input type="text" name="address">

      <label>Vốn điều lệ</label>
      <select name="capital">
        <option value="Dưới 3 tỷ">Dưới 3 tỷ</option>
        <option value="3 - 20 tỷ">Từ 3 đến dưới 20 tỷ</option>
        <option value="20 - 100 tỷ">Từ 20 đến dưới 100 tỷ</option>
        <option value="Trên 100 tỷ">Trên 100 tỷ</option>
      </select>

      <label>Quy mô lao động (người)</label>
      <input type="number" name="employees">

      <label>Diện tích nhà xưởng sản xuất (m²)</label>
      <input type="number" name="factory_area">

      <label>Loại hình doanh nghiệp *</label>
      <select name="business_type" required>
        <option>Doanh nghiệp nhà nước</option>
        <option>Doanh nghiệp FDI</option>
        <option>Doanh nghiệp ngoài NN trong nước</option>
      </select>

      <!-- PHẦN B -->
      <h2>PHẦN B - THÔNG TIN MÔI TRƯỜNG</h2>
      <label>Phần B.1: Chất thải rắn sinh hoạt</label>
      <input type="text" name="b1" placeholder="Tên chất thải và KLPS">

      <label>Phần B.2.I: CTR công nghiệp thông thường - tại cơ sở</label>
      <input type="text" name="b2i">

      <label>Phần B.2.II: CTR công nghiệp thông thường - Tái sử dụng/tái chế</label>
      <input type="text" name="b2ii">

      <label>Phần B.2.III: CTR công nghiệp thông thường - phải xử lý</label>
      <input type="text" name="b2iii">

      <label>Phần 3: Chất thải nguy hại (CTNH)</label>
      <input type="text" name="ctnh">

      <!-- PHẦN C -->
      <h2>PHẦN C - THÔNG TIN LIÊN HỆ</h2>
      <label>Người liên hệ</label>
      <input type="text" name="contact_name">

      <label>Số điện thoại liên hệ</label>
      <input type="text" name="contact_phone">
    </form>
  </div>

  <!-- JS -->
  <script src="app.js"></script>
</body>
</html>
